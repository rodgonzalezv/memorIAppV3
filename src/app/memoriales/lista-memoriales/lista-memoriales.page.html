<ion-header>
  <ion-toolbar>
    <div class="background-image"></div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="../../assets/logo.png" style="display: block; margin: 0 auto; width: 200px;"></ion-img>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="background-image"></div>  
<ion-card style="padding: 10px;">

  <ion-list padding>
    <!-- Recorremos el arreglo de registros utilizando item-->
    <ion-item *ngFor="let m of memoriales">
      <!-- Icono al inicio (start)-->
      <ion-icon name="star" slot="start"></ion-icon>
      <!-- Campos de item -->
      <ion-label>{{m.idProducto}} - {{m.nombreprod}}</ion-label>
      <ion-label>{{m.cantidad}}</ion-label>
      <ion-label>{{m.fCreacion}}</ion-label>
      
      <ion-button [routerLink]="['/ver-memorial',m.idProducto]"><ion-icon name="eye-outline"></ion-icon></ion-button><br />
      <ion-button [routerLink]="['/actualizar-memorial',m.idProducto]"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button type="button" (click)="borrarMemorial(m.idProducto)"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

</ion-card>  
</ion-content>
